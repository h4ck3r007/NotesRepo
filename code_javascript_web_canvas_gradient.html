<IDOCTYPE html>
<html>
	<head>
		<title>Canvas Example : Draw a red rectangle with blue diagonals in canvas</title> 
	</head>
	<body>
		<canvas id="canvas" height="200px" width="200px"></canvas>

		<script type="text/javascript">
			//Find canvas element
			var canvas = document.getElementById('canvas');
			//Get handle of drawing object
			var ctx = canvas.getContext('2d');
			//Create a gradient object
			var grad = ctx.createLinearGradient(0,0,200,200);
			//Set the color of gradient
			grad.addColorStop(0,"red");
			grad.addColorStop(1,"blue");
			//Set fill style
			ctx.fillStyle = grad;
			//Draw rectangle
			ctx.fillRect(0,0,200,200);
		</script>
	</body>
</html>

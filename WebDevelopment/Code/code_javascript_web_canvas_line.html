<IDOCTYPE html>
<html>
	<head>
		<title>Canvas Example : Draw a red rectangle with blue diagonals in canvas</title> 
	</head>
	<body>
		<canvas id="canvas" height="200px" width="200px"></canvas>

		<script type="text/javascript">
			//Find canvas element
			var canvas = document.getElementById('canvas');
			//Get handle of drawing object
			var ctx = canvas.getContext('2d');
			//Set fill style
			ctx.fillStyle = "#FF0000";
			//Draw rectangle
			ctx.fillRect(0,0,200,200);

			//Change the style
			ctx.fillStyle = "#0000FF";
			//Draw diagonals
			ctx.moveTo(0,0);
			ctx.lineTo(200,200);
			ctx.stroke();
			ctx.moveTo(200,0);
			ctx.lineTo(0,200);
			ctx.stroke();
		</script>
	</body>
</html>
